<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>
    <form id="FrmData" action="">
         <label for="fname">First Name</label>
         <input type="text" name="fname" id="fname" value="hello"><br><br>

         <label for="lname">Last Name</label>
         <input type="text" name="lname" id="lname" value="world"><br><br>

         <input type="submit">
    </form>

    <p id="DemoPara"></p>

    <script>

            let x = document.forms["FrmData"];
            let str = "";

            for(let i = 0; i <= x.length - 1; i++){
                str = str + x.elements[i].value + "<br>";
            }

           document.getElementById("DemoPara").innerHTML = str;   
    </script>
</body>
</html>
