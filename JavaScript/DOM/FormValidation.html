<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
            #container{
                padding: 30px;
                border: 1px solid gray;
                margin: 50px;
                border-radius: 7px;
            }
            .row{
                padding: 10px;
            }
            h1{
                background-color: rgb(33, 136, 225);
                color: white;
                border-radius: 5px;
                padding: 10px;
            }
            .button{
                width: 200px;
            }
    </style>
</head>
<body>
    <form method="post" name="StudentInfo" id="myForm">
       <div class="row" id="container">
            <h1>WEBx86 Infotech</h1>
            <div class="row">
                <div class="row">
                    <div class="col-md-6">
                        <label for="FullName" class="form-label" style="font-weight: bold;">Enter Your Full Name</label>
                        <input type="text" class="form-control" id="FullName" name="FullName" placeholder="Name">
                        <div id="nameError" class="form-text error"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="Email" class="form-label" style="font-weight: bold;">Enter Email</label>
                        <input type="text" class="form-control" id="Email" name="Email" placeholder="Email">
                        <div id="emailError" class="form-text error"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label" style="font-weight: bold;">Enter Mobile Number</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" maxlength="10">
                        <div id="mobileError" class="form-text error"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="SelectState" class="form-label" style="font-weight: bold;">Select Your State</label>
                        <select class="form-select" aria-label="Default select example" id="SelectState" name="state">
                            <option selected>Select Your State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujrat">Gujrat</option>
                          </select>
                          <div id="stateError" class="form-text error"></div>
                    </div>
                </div>
                <div class="row">
                     <div class="col-md-6">                     
                        <div class="row">
                            <label class="form-label" style="font-weight: bold;">Select Your Gender</label>
                            <div class="col-md-3">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Male">
                                <label class="form-check-label" for="flexRadioDefault1">Male</label> 
                            </div>
                            <div class="col-md-3">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Female">
                                <label class="form-check-label" for="flexRadioDefault1">Female</label> 
                            </div>
                            <div class="col-md-3">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1" value="Other">Other</label> 
                            </div>
                        </div>
                        <div id="genderError" class="form-text error"></div>
                     </div>
                     <div class="col-md-6">                       
                        <div class="row">
                            <label class="form-label" style="font-weight: bold;">Languages</label>
                            <div class="col-md-2">
                                <input class="form-check-input" type="checkbox" value="C" name="Languages">
                                <label class="form-check-label">C</label>
                            </div>
                            <div class="col-md-2">
                                <input class="form-check-input" type="checkbox" value="cpp" name="Languages">
                                <label class="form-check-label">CPP</label>
                            </div>
                            <div class="col-md-2">
                                <input class="form-check-input" type="checkbox" value="python" name="Languages">
                                <label class="form-check-label">Python</label>
                            </div>
                            <div class="col-md-2">
                                <input class="form-check-input" type="checkbox" value="Csharp" name="Languages">
                                <label class="form-check-label">C#</label>
                            </div>
                            <div class="col-md-2"> 
                            </div>
                            <div class="col-md-2"> 
                            </div>
                            <div id="languageError" class="form-text error"></div>
                        </div>
                     </div>
                </div>  
                <div class="row button">
                     <!-- <input type="submit" value="Submit" class="btn btn-success">   -->
                     <button class="btn btn-success" onclick="ValidationData()">Submit</button>      
                </div>
            </div>
       </div>    
    </form>

    <script>

        var form = document.getElementById("myForm");
        function handleForm(event) { event.preventDefault(); } 
       form.addEventListener('submit', handleForm);


        function ShowError(ElementId,ShowTextError){
             var x = document.getElementById(ElementId);
             x.style.color = "red";
             x.innerHTML = ShowTextError;         
        }

        function ValidationData(){
            debugger;
            var name = document.StudentInfo.FullName.value;
            var email = document.StudentInfo.Email.value;
            var mobile = document.StudentInfo.phoneNumber.value;
            var state = document.StudentInfo.state.value;
            var gender = document.StudentInfo.gender.value;

            var SelectLanguages = [];

            var SelectedCheckboxes = document.getElementsByName("Languages");

            for(let i = 0; i < SelectedCheckboxes.length; i++){
                if(SelectedCheckboxes[i].checked){
                    SelectLanguages.push(SelectedCheckboxes[i].value);
                }
            }

          var nameError = emailError = mobileError = stateError = genderError  = true;  // error

          if(name == ""){
            ShowError("nameError","Please Enter Your Name");
          }
          else
          {
            var regex =  /^[A-Za-z]$/;
            debugger;
            console.log(regex.test(name));
            if(regex.test(name) === false)
            {
                ShowError("nameError","Please Enter Your Valid Name");
            }
            else
            {
                ShowError("nameError","");
                nameError = false;
            }
          }
        }
    </script>
</body>
</html>
