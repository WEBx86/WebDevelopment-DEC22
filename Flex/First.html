<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Flex Box</title>
    <style>
        div{
            height: 100px;
            width: 100px; 
            background-color: orange;
            margin: 5px;
            font-size: 25px;
        }
        section{
            border: 1px solid red;
            padding: 10px;
            display: flex;
        }
    </style>
</head>
<body>
    <section>
        <div id="Div01">Div01</div>
        <div id="Div02">Div02</div>
        <div id="Div03">Div03</div>
        <div id="Div04">Div04</div>
        <div id="Div05">Div05</div>
    </section>
</body>
</html>
