<!DOCTYPE html>
<html>
    <head>
        <title>Table Structure</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse:collapse">
            <tr>
              <th>A01</th>
              <th>A02</th>
              <th>A03</th>
              <th>A04</th>
            </tr>
            <tr>
              <td>X</td>
              <td>Y</td>
              <td>Z</td>
              <td>A</td>
            </tr>
            <tr>
               <td>B</td> 
               <td>C</td> 
               <td>D</td>  
               <td>E</td> 
            </tr>
            <tr>
               <td>F</td>
               <td>G</td>
               <td>H</td>
               <td>I</td>
            </tr>
        </table>
    </body>
</html>
