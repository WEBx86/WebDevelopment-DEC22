<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="Data.php">
            <label for="FirstName">First Name :</label>
            <input type="text" name="FName" id="FirstName" value="Development"><br><br>

            <label for="MiddleName">Middle Name :</label>
            <input type="text" name="MName" id="MiddleName"><br><br>

            <label for="LastName">Last Name :</label>
            <input type="text" name="LName" id="LastName"><br><br>

            <label for="PhoneNumber">Phone Number</label>
            <input type="number" name="PhNo" id="PhoneNumber"><br><br>

            <label for="Email">Email ID:</label>
            <input type="email" name="email" id="Email"><br><br>

            <label for="State">Select Your State : </label>
            <select id="State" name="SelectedState">
                <option value="Goa">Goa</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Uttar Prsdesh">Uttar Prsdesh</option>
                <option value="West Bangal">West Bangal</option>
            </select><br><br>

            <label>Gender :</label><br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female">

            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="Other"><br><br>

            <label>Programming Languages:</label><br>
            <label for="Cprog">C</label>
            <input type="checkbox" name="C" id="Cprog" value="C Lang">

            <label for="CppProg">CPP</label>
            <input type="checkbox" name="CPP" id="CppProg" value="CPP Lang">

            <label for="Pythonprog">Python</label>
            <input type="checkbox" name="Python" id="Pythonprog" value="Python Lang"><br><br>

            <input type="submit">
            <a href="ListSidebar.html">
               Back
            </a>
        </form>
    </body>
</html>
