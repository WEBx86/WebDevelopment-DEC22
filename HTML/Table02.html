<!DOCTYPE html>
<html>
    <head>
        <title>
            Table Design
        </title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse:collapse">
           <tr>
                <th colspan="2">TimeTable</th>
           </tr>
           <tr>
                <td rowspan="2">Monday</td>
                <td>11/12</td>
           </tr>
           <tr>
                <td>13/14</td>
           </tr>
           <tr>
                <td>Wed</td>
                <td>15/15</td>
           </tr>
        </table>
    </body>
</html>
