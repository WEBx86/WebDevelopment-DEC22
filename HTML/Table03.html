<!DOCTYPE html>
<html>
    <head>
        <title>
            Table Design
        </title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse:collapse">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
            <tr>
                <td>12</td>
                <td>13</td>
                <td colspan="2" rowspan="3">NULL</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>20</td>
                <td>21</td>     
            </tr>
        </table>
    </body>
</html>
