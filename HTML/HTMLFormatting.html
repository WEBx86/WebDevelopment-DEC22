<!DOCTYPE html>
<html>
    <head>
        <title>HTML Formatting</title>
    </head>
    <body>
        <b>Demo Text 01</b><br>
        <strong>Demo Text 02</strong><br>
        <i>Demo Text 03</i><br>
        <em>Demo Text 04</em><br>
        <mark>Demo text 05</mark><br><br>

        <p>My Name Is <ins>TestingData</ins></p><br>
        <p>My Name Is <del>TestingData</del></p>

        <p>H<sub>2</sub>O</p>
        <p>10<sup>3</sup></p>

    </body>
</html>
