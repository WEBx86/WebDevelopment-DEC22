<!DOCTYPE html>
<html>
<head>
    <title>Nested Table</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse">
        <tr>
            <th>Demo 01</th>
            <th>Demo 02</th>
            <th>Demo 03</th>
            <th>Demo 04</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">
                <table border="1" style="border-collapse:collapse">
                    <tr>
                        <th>Head 01</th>
                        <th>Head 02</th>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                    <tr>
                        <td>E</td>
                        <td>F</td>
                    </tr>
                    <tr>
                        <td>G</td>
                        <td>H</td>
                    </tr>
                </table>
            </td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
