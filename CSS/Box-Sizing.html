<!DOCTYPE html>
<html>
<head>
    <title>Box Sizing</title>
   <style>
        Div{
            height: 200px;
            width: 25%;
            border: 2px solid green;
            padding: 20px;
            margin: 5px;
        }
        section{
            border: 2px solid red;
            padding: 5px;
        }
        *{
            box-sizing: border-box;
        }
   </style>
</head>
<body>
    <section>
        <div id="Div01">
            <img src="../Assets/Tree.jpg" alt="tree" height="100%" width="100%">
        </div>
        <div id="Div02">
            <img src="../Assets/Tree.jpg" alt="tree" height="100%" width="100%">
        </div>
        <div id="Div03">
            <img src="../Assets/Tree.jpg" alt="tree" height="100%" width="100%">
        </div>
        <div id="Div04">
            <img src="../Assets/Tree.jpg" alt="tree" height="100%" width="100%">
        </div>
    </section>
   
</body>
</html>
