<!DOCTYPE html>
<html>
<head>
    <title>Class Selector</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            margin:5px;
            border: 1px solid red;
        }
        .Demo{
            background-color: green;
        }
        .DemoBox{
            color:rgb(rgb(163, 78, 78), green, blue)
            font-size: 15px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
   <div class="Demo">Demo Text 01</div>
   <div class="Demo">Demo Text 02</div>
   <div class="Demo DemoBox">Demo Text 03</div>
   <div class="Demo">Demo Text 04</div>
</body>
</html>
