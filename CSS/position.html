<!DOCTYPE html>
<html>
<head>
    <title>Position</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            margin: 10px;
            color: white;    
            display: inline-block;
        }
        #Demo02{
           position: relative;
           top: 20px;
           left: 20px;
        }
        #Demo03{
            position: relative;
            bottom: 20px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div style="background-color:red">Demo 01</div>
    <div style="background-color:blue" id="Demo02">Demo 02</div>
    <div style="background-color:chartreuse" id="Demo03">Demo 03</div>
    <div style="background-color:darkmagenta">Demo 04</div>
</body>
</html>
