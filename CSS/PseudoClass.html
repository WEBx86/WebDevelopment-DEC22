<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Class Selector</title>
    <style>   
        a:link{
            color:brown;
        }   
        a:visited{
            color:black;
        }
        a:hover{
            font-weight: bold;
        }
        a:active{
            color:green;
        }
        a{
            border: 1px solid red;
            border-radius: 5px;
            padding: 10px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <a href="http://www.whatsapp.com">Whats App</a>
</body>
</html>
